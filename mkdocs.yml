site_name: Consulta CEP
repo_url: https://github.com/r1cardopereira/consulta_cep
repo_name: r1cardopereira/consulta_cep
edit_uri: tree/master/docs

theme:
  name: material
  language: pt-BR

  palette:
    primary: black
    accent: blue
    toggle:
      icon: menu
      name: Menu
 
markdown_extensions:
  - attr_list

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [consulta_cep]